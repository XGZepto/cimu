<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="login to shopcimu.com">
    <link rel="stylesheet" type="text/css" href="static/styles/root.css">
    <link rel="stylesheet" type="text/css" href="static/styles/login-page.css">
    <title>shopcimu.com</title>
</head>

<body>
    <!-- {% include 'Templates/navbar.html' %} -->
    <div class="main-frame" >
        <div class="main-rectangle">
            <div class="interaction-and-logo">
                <span class="logo">
                    <a href="index">
                        <img src="/static/images/cimu_full_logo.png" alt="logo-yellow" width="80%"
                            style="max-width: 218px; max-height: 100px">
                    </a>
                </span>
                <div class="interaction-zone">
                    <div class="sign-in-label">Sign In</div>
                    <a href="createaccount"><button style="width:100%;">Create an Account</button></a>
                    <span class="or-divider">----------- or ---------</span>
                    {{ errmsg }}
                        <form method='POST'>
                            {{ form.hidden_tag() }}
                            {{ form.email.label }}
                            {{ form.email() }}
                            <br>
                            <br>
                            {{ form.password.label }}
                            {{ form.password() }}
                            <br>
                            <br>
                            {{ form.submit() }}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'Templates/footer.html' %}
</body>

</html>
